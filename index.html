<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="assets/js/script.js"></script>
    <title>ovni</title>
    <style media="screen">
      html, body { height: 100%; width: 100%; margin: 0; padding: 0; background-color: lightgrey; text-align: center;}
      #ovni { border: 1px solid black; margin: 15% auto; background-color: white;}
    </style>
  </head>
  <body>
    <canvas id="ovni" width="400" height="400"></canvas>
    <script>
    var c = document.getElementById('ovni')
    var ctx = c.getContext("2d")
    //carre
    ctx.beginPath();
    ctx.fillStyle = "#0000FF";
    ctx.fillRect(0,0,400,400)
    ctx.closePath();
    ctx.fill();
    //capsule
    ctx.beginPath();
    ctx.moveTo(230,150);
    ctx.quadraticCurveTo(190,60,150,150);
    ctx.closePath();
    ctx.fillStyle = "#FFFFFF";
    ctx.fill();
    //premiere parti de l'ovni
    ctx.beginPath();
    ctx.moveTo(100,180);
    ctx.quadraticCurveTo(190,100,280,180);
    ctx.closePath();
    ctx.fillStyle = "#E0E1F3";
    ctx.fill();
    //deuxieme parti de l'ovni
    ctx.beginPath();
    ctx.moveTo(100,180);
    ctx.quadraticCurveTo(190,280,280,180);
    ctx.closePath();
    ctx.fillStyle = "#E0E1F3";
    ctx.fill();
    </script>
  </body>
</html>
